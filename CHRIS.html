            position: absolute;

                opacity: 1;

                transform: translateY(100vh);
                opacity: 0;
            }

            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }

            display: inline-block;
            margin: 0 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .countdown-item:hover {
            transform: scale(1.1);
        }
        .prayer {
            font-size: 28px;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);

<body>
    <div class="countdown" id="countdown"></div>
    <div class="message">Merry Christmas in advance!</div>
    <div class="prayer" id="prayer">May the joy of Christmas fill your heart and home with peace and happiness. Merry Christmas!</div>
    <audio id="christmasSound" src="https://pixabay.com/sound-effects/search/christmas/" loop autoplay></audio>

    <script>
        function updateCountdown() {
            const christmas = new Date('December 25, 2024 00:00:00');
            const now = new Date();
            const timeDiff = christmas - now;

            if (timeDiff <= 0) {
                // Countdown has reached zero
                document.getElementById('countdown').style.display = 'none'; // Hide countdown
                document.getElementById('prayer').style.display = 'block'; // Show prayer
                const santaSound = document.getElementById('santaSound');
                santaSound.pause(); // Stop the sound if desired
                return; // Exit the function
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div class="countdown-item">${days} <span>Days</span></div>
                <div class="countdown-item">${hours} <span>Hours</span></div
                <div class="countdown-item">${minutes} <span>Minutes</span></div>
                <div class="countdown-item">${seconds} <span>Seconds</span></div>
            `;

            // The sound will play continuously in the background
        }

        function createSnowflakes() {
            const snowflakeCount = 100; // Number of snowflakes
            const snowflakeContainer = document.createElement('div');
            document.body.appendChild(snowflakeContainer);

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = 'â„'; // Snowflake character
                snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em'; // Random size
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall duration
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // Random delay
                snowflakeContainer.appendChild(snowflake);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        createSnowflakes(); // Create snowflakes
    </script>
